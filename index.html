<!DOCTYPE html>

    <title>Cake Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#" id="home-link">Home</a></li>

            <li><a href="#" id="gallery-link">Gallery</a></li>

            <div class="contact-us">
